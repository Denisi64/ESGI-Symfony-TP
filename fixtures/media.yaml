App\Entity\Media:
  media_{1..50}:
    shortDescription: 'Short description for media <current()>'
    longDescription: 'Detailed description for media <current()>'
    mediaType: '<("App\\\\Enum\\\\MediaTypeEnum")::MOVIE>'
    categorieMedia:
      - '@categorie_<randomElement(["action", "adventure", "comedy", "drama"])>'
    mediaLanguage:
      - '@language_<randomElement(["français", "english", "italiano", "español"])>'

